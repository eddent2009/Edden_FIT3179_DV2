<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.30.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.26.0"></script>
  
  <!-- Link to your CSS -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
</head>
<body>

  <!-- Main Header for the Homework -->
  <h1>Data Visualisation 2</h1>
  
  <!-- Bar Chart Section -->
  <h2>Bar Chart: Count of Suburbs by Fluoridation Level</h2>
  <div id="barchart"></div>
  
  <!-- Map Visualization Section -->
  <h2>Map Visualization: Fluoridation Levels by Suburb in Victoria</h2>
  <div id="pointmap"></div>

  <!-- Scatter Plot Section (Moved after the point map) -->
  <h2>Scatter Plot: Suburbs by Latitude and Longitude</h2>
  <div id="scatter"></div>
  
  <!-- Pie Chart Section -->
  <h2>Pie Chart: Fluoridation by Water Company</h2>
  <div id="piechart"></div>

  <!-- Stacked Bar Chart Section -->
  <h2>Stacked Bar Chart: Fluoridation Status by Water Company</h2>
  <div id="stackbar"></div>

  <!-- Embedding all visualizations -->
  <script type="text/javascript">
    // Bar chart embed
    var spec3 = "js/barchart.vl.json";
    vegaEmbed('#barchart', spec3).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Point map embed
    var spec2 = "js/pointmap.vl.json";
    vegaEmbed('#pointmap', spec2).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Scatter plot embed (Now after the point map)
    var specScatter = "js/scatter_interactive.vl.json";
    vegaEmbed('#scatter', specScatter).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Pie chart embed
    var specPie = "js/piechart.vl.json";
    vegaEmbed('#piechart', specPie).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

    // Stacked bar chart embed
    var specStack = "js/stackbar.vl.json";
    vegaEmbed('#stackbar', specStack).then(function(result) {
      // Access the Vega view instance as result.view
    }).catch(console.error);

  </script>

</body>
</html>
